</head>

<body>

    <header>
        <div class="header_wrap">
            <h1 class="header_logo"><a href="./index_en.html"><img src="../images/logo@2x.png" alt="logo"></a></h1>
            <nav class="pc_nav">
                <ul>
                    <li><a href="./index_en.html#services">Services</a></li>
                    <li><a href="./works_en.html">Works</a></li>
                    <li><a href="./about_en.html">About me</a></li>

                    <li><a href="../ja/contact.html"><img src="../images/globe_ja.png" alt="Switch to Japanese"></a>
                    </li>
                </ul>
            </nav>
            <div class="sp_btn">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <nav class="sp_nav">
                <ul>
                    <li><a href="./index_en.html#services">Servics</a></li>
                    <li><a href="./works_en.html">Works</a></li>
                    <li><a href="./about_en.html">About me</a></li>

                    <li><a href="../ja/contact.html"><img src="../images/globe_sp.png" alt="Switch to Japanese"></a>
                    </li>
                    <li><a class="small" href="../ja/contact.html">Japanese</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="main_visual">
        <picture>
            <source media="(max-width: 767px)" srcset="../images/contact_sp.jpg">
            <img src="../images/contact.webp" alt="Working with PC">
        </picture>
    </div>

    <form
        action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSfYQ69VC9KQWIWx4CfFG2zAOIAih8uQI4Muzop4bDEZXgVxQw/formResponse"
        method="post" target="hidden_iframe" onsubmit="submitted=true;" class="c-form">
        <div id="contact_form">
            <h2><img src="../images/contact@2x.png" alt="Inquiry form"></h2>
        </div>
        <main>
            <p class="info">For inquiries or requests regarding design, please contact me using the inquiry form below.
                I will reply to you within 3 business days.
            </p>
        </main>

        <div class="c-form">
            <div class="c-form__item">
                <label class="c-form__label" for="field-item"><span class="c-form__required">Required</span>Inquiry
                    about</label>
                <div class="select-wrap">
                    <select id="field-item" name="entry.368708745">
                        <option class="option__input" value="Banner">&nbsp;Banner</option>
                        <option class="option__input" value="Landing page">Landing page</option>
                        <option class="option__input" value="Web site">Web site</option>
                        <option class="option__input" value="Design">Design</option>
                        <option class="option__input" value="Other">Other</option>
                    </select>
                </div>
            </div>
            <div class="c-form__item">
                <label class="c-form__label" for="field_company">Company name</label>
                <input name="entry.1154542603" class="c-form__input" id="field_company" placeholder="" type="text"
                    required="required" />
            </div>
            <div class="c-form__item">
                <label class="c-form__label" for="field_name"><span class="c-form__required">Required</span>Name</label>
                <input name="entry.1438891546" class="c-form__input" id="field_name" placeholder="" type="text"
                    required="required" />
            </div>
            <div class="c-form__item">
                <label class="c-form__label" for="field_mail"><span class="c-form__required">Required</span>Mail
                    address</label>
                <input name="entry.1116419407" class="c-form__input" id="field_mail" placeholder="sample@gmail.com"
                    type="email" required="required" />
            </div>
            <div class="c-form__item">
                <label class="c-form__label" for="field_title">Title</label>
                <input name="entry.2056611244" class="c-form__input" id="field_title" placeholder="" type="text"
                    required="required" />
            </div>
            <div class="c-form__item">
                <label class="c-form__label" for="field_message"><span
                        class="c-form__required">Required</span>Message</label>
                <textarea name="entry.216942296" class="c-form__input" id="field_message" placeholder=""></textarea>
            </div>
            <div class="c-form__item">
                <label class="c-form__label" for="field_robot"><span class="c-form__required">Required</span>I'm not a
                    Robot.<br>Please fill in the letters indicated.</label>
                <input name="entry.322127923" class="c-form__input" id="field_robot" placeholder="Tasmanian devil"
                    type="text" required="required" pattern="Tasmanian devil" />
            </div>
            <div class="c-form__submit">
                <button type="submit">Submit</button>
            </div>
        </div>
    </form>

    <footer id="footer">
        <div class="contact_button">
            <a href="./contact_en.html"><img src="../images/airplane@2x.png" alt="Contact button"></a>
            <a href="./contact_en.html">Contact me!</a>
        </div>
        <img class="instaglam_icon" src="../images/instaglam@2x.png" alt="Instagram app icon">
        <p class="copyright"><small>&copy;Yuki Kimber Portfolio</small></p>
        <p id="page-top"><a href="#">Page Top</a></p>
    </footer>

    <script>
        var submitted = false;
    </script>
    <iframe name="hidden_iframe" id="hidden_iframe" style="display: none"
        onload="if(submitted){window.location='thanks.html';}"></iframe>

    <script src="../js/script.js"></script>
</body>

</html>
